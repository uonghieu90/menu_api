<script type="text/ng-template"  id="tree_item_renderer.html">
    <span ng-if="data.nodes.length>0" ng-click="data.show= ! data.show"> +</span>
    {{data.name}}
    <button ng-click="add(data)" ><icon class="glyphicon glyphicon-plus"></icon></button>
   
    <button ng-click="update(data)" ng-if="data.id!=0"><icon class="glyphicon glyphicon-pencil"></button>
     <button ng-click="delete(data)" ng-if="data.id!=0" ><!-- Delete node --><icon class="glyphicon glyphicon-remove"></icon></button>
                
    <ul ng-show="data.show">

        <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>
